<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/edit}" th:object="${student}" method="POST">
    <input th:field="*{id}" type="hidden" class="form-control">
    <div class="form-row">
        <div class="col form-group">
            <label th:text="name"/>
            <input th:field="*{first_name}" type="text" class="form-control" th:placeholder="edit_name">
        </div>
        <div class="col form-group">
            <label th:text="age"/>
            <input th:field="*{age}" type="number" class="form-control" th:placeholder="edit_age">
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" th:text="save"/>
    </div>
</form>
</body>
</html>
